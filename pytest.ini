[pytest]
# Pytest configuration for AI Instagram Assistant

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    slow: Tests that take significant time to run
    requires_redis: Tests that require Redis connection
    requires_openai: Tests that require OpenAI API access
    requires_google: Tests that require Google Calendar API

# Timeout settings (5 minutes max per test)
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    .venv/*
    setup.py
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
